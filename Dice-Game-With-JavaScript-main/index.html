<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link href="node_modules/animate.css/animate.css" rel="stylesheet">
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">
    <title>Dice Game</title>
</head>

<body>
    <h1 class="title mt-4 animate__animated animate__zoomIn">
        Welcome To Dice Game
    </h1>

    <div class="container" id="opening">
        <div class="content">
            <div class="throwDice mt-5 mb-5">
                <p>Please choose your move for start game.</p>
                <button onclick="zarAt()">Throw the dice</button>
            </div>
            <div class="row row-cols-3">
                <!-- Player 1 == Me -->
                <div class="col-6 col-md-4 player1">
                    <div id="player1Choosen"></div>
                </div>
                <!-- The scoreboard -->
                <div class="col-6 col-md-4 scoreBoard">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <h1 id="homeScore">0</h1>
                            </div>
                            <div class="col-sm">
                                <h1>:</h1>
                            </div>
                            <div class="col-sm">
                                <h1 id="computerScore">0</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Player 2 == Computer -->
                <div class="col-6 col-md-4 player2">
                    <div id="computerChoice"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="js/main.js"></script>
</body>

</html>

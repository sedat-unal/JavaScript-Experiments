<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body class="body">
    <div class="container">
        <div id="main">

            <div class="header col-lg-12 mt-5" style="text-align: center;">
                <h1 class="mainTitle animate__animated animate__zoomInDown">
                    Welcome To Rock Paper Scissors Game
                </h1>
            </div>
            <div class="content">
                <a href="#startGame" role="button" class="btn playGame animate__animated animate__zoomInUp" onclick="startGame()">Play Game</a>
            </div>
        </div>
        <div class="" id="gameBoard" style="display: none;">
            <div class="card text-center">
                <div class="card-header">
                    Rock Paper Scissors Game
                </div>
                <div class="row row-cols-3">
                    <div class="col-lg myChoice row-cols-3">
                        <button onclick="myChoice('1')" class="selectMoveButton col-lg">
                            <img height="105px" style="margin-top: -5px;" src="images/rock.png" alt="Rock" class="selectMove">
                        </button>
                        <button onclick="myChoice('2')" class="selectMoveButton col-lg">
                            <img src="images/paper.png" alt="paper" class="selectMove">
                        </button>
                        <button onclick="myChoice('3')" class="selectMoveButton col-lg">
                            <img src="images/scissors.png" alt="scissors" class="selectMove">
                        </button>
                        <div class="showMyChoice">
                            <img id="showMyChoice">
                        </div>
                    </div>
                    <div class="col-lg card-body">
                        <h5 class="card-title">Score</h5>
                        <div class="scoreBoard">
                            <div class="score" id="humanScore">
                                0
                            </div>
                            <p style="font-size: 50px;">:</p>
                            <div class="score" id="pcScore">
                                0
                            </div>
                        </div>
                        <a class="btn btn-primary actionGame" onclick="finishGame()">Return Back</a>
                    </div>
                    <div class="col-lg pcChoice row-cols-3">
                        <button class="selectMoveButton col-lg">
                            <img height="105px" style="margin-top: -5px;" src="images/rock.png" alt="Rock" class="selectMove">
                        </button>
                        <button class="selectMoveButton col-lg">
                            <img src="images/paper.png" alt="paper" class="selectMove">
                        </button>
                        <button class="selectMoveButton col-lg">
                            <img src="images/scissors.png" alt="scissors" class="selectMove">
                        </button>
                        <div class="showPcChoice">
                            <img id="showPcChoice">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="js/style.js"></script>
</body>

</html>
